<!DOCTYPE html>
<html lang="en-US">
<head>
  <Title>Galaxy Calculator</Title>
</head>
<body>
  <div class="container">
    <h2>Please Input your Age!</h2>
    <input type="number" id="age">
    <button type="submit" id="ageBtn">Submit</button>
    <h3>On Mercury:</h3>
    <div id="outputMercury"></div>
    <br>
    <h3>On Venus:</h3>
    <div id="outputVenus"></div>
    <br>
    <h3>On Mars:</h3>
    <div id="outputMars"></div>
    <br>
    <h3>On Jupiter:</h3>
    <div id="outputJupiter"></div>
    <br>
  </div>
</body>
</html>
